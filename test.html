<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Player Search</title>
	<link rel="stylesheet" href="mystyle.css" />
</head>
<body>
<div id="bf-input">
	<label for=search>Find your blazer BF</lablel>
	<p>Rate each of these categories from 1-10 with 10 being the most important</p>
	<form>
		<div>
			<label for="generosity">Generosity</label>
			<input id="generosity"type="range" min="0" max="100" step="10" list="steplist">

				    <option>90</option>
				    <option>100</option>

		</div>

				    <option>0</option>
				    <option>10</option>
				    <option>20</option>

				    <option>60</option>
				    <option>70</option>

				    <option>90</option>

		<div>
	</form>
</div>
<div id="update"></div>


<script src='jquery.js'></script>
<script src='bfalgorithm.js'></script>
</body>
</html>
